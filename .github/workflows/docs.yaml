name: Build and Deploy Docs

on:
  push:
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
  pull_request:
    paths:
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Hatch
        run: pip install hatch

      - name: Install dependencies (docs only)
        run: |
          cd docs
          hatch env create

      - name: Clear Caches
        run: |
          cd docs
          python -c "import shutil, os; [shutil.rmtree(p, ignore_errors=True) for p in ['.mypy_cache', '.ruff_cache', '.pytest_cache', '.hatch']]; [shutil.rmtree(os.path.join(root, d), ignore_errors=True) for root, dirs, _ in os.walk('.') for d in dirs if d == '__pycache__']"

      - name: Debug Docs Directory
        run: ls -la docs || echo "The 'docs' directory is missing."

      - name: Lint Markdown (Prettier)
        run: |
          npm install -g prettier markdownlint-cli2
          prettier --check "docs/**/*.md"
          markdownlint-cli2 "docs/**/*.md"
      - name: Lint mkdocs.yml
        run: |
          pip install mkdocs-lint
          mkdocs-lint docs/mkdocs.yml

      - name: Build MkDocs site
        run: |
          if [ -d "docs" ] && [ -f "docs/mkdocs.yml" ]; then
            cd docs
            hatch run mkdocs build --clean
          else
            echo "The 'docs' directory or 'mkdocs.yml' file is missing."
            exit 1
          fi

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload built site
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  coverage:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Hatch
        run: pip install hatch

      - name: Install backend dependencies
        run: |
          cd backend
          hatch env create

      - name: Run tests with coverage
        run: |
          cd backend
          hatch run pytest --cov=src --cov-report=xml

      - name: Generate coverage badge
        run: |
          pip install genbadge[coverage]
          genbadge coverage -i backend/coverage.xml -o docs/content/images/coverage.svg

      - name: Commit coverage badge
        uses: EndBug/add-and-commit@v9
        with:
          add: 'docs/content/images/coverage.svg'
          message: 'chore: update coverage badge [skip ci]'
          default_author: github_actions
