name: Docker Compose E2E Test

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/docker-e2e.yaml'
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/docker-e2e.yaml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  docker-e2e:
    name: Docker Compose E2E
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and run Docker Compose test stack
        working-directory: ./backend
        run: |
          docker-compose -f docker-compose.test.yml up --build --abort-on-container-exit --exit-code-from test_runner

      - name: Show logs if failed
        if: failure()
        working-directory: ./backend
        run: docker-compose -f docker-compose.test.yml logs
