name: Backend CI

on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  pull_request:
    paths:
      - 'backend/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Lint, Typecheck & Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Hatch
        run: pip install hatch

      - name: Install dependencies (incl. dev)
        run: |
          cd backend
          hatch env create

      - name: Clear Caches
        run: |
          cd backend
          Remove-Item -Recurse -Force .mypy_cache, .ruff_cache, .pytest_cache, .hatch

      - name: Run Black (Format Check)
        run: |
          cd backend
          hatch run black . --check

      - name: Run Ruff (Lint)
        run: |
          cd backend
          hatch run ruff check .

      - name: Run Mypy (Typecheck)
        run: |
          cd backend
          hatch run mypy .

      - name: Run Pytest (Tests)
        run: |
          cd backend
          hatch run pytest --maxfail=1 --disable-warnings --cov=backend --cov-report=xml --cov-report=term

