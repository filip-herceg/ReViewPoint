[tool.poetry]
name = "reviewpoint-backend"
version = "0.1.0"
description = "Core backend API for ReViewPoint"
authors = ["Filip Herceg"]
package-mode = false

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.110"
uvicorn = {extras = ["standard"], version = "^0.29"}
loguru = "^0.7"
pydantic = "^2.6"
python-dotenv = "^1.0"
httpx = "^0.27"
jinja2 = "^3.1"
pydantic-settings = "^2.9.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2"
pytest-asyncio = "^0.23"
pytest-mock = "^3.14"
pytest-cov = "^6.1.1"
coverage = "^7.4"
ruff = "^0.4"
black = "^24.4"
mypy = "^1.10"

[tool.coverage.run]
branch = true
source = [
    "api",
    "services",
    "schemas"
]

[tool.coverage.report]
show_missing = true
skip_covered = true
fail_under = 80  # optional: schl√§gt fehl unter 80 % Coverage

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

