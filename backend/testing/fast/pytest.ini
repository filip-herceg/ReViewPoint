[tool:pytest]
# Fast test configuration for ReViewPoint backend
# Optimized for speed and local development

minversion = 6.0
testpaths = ../../tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
pythonpath = ../../src

# Fast test specific markers
markers =
    slow: marks tests as slow (deselected with --fast)
    fast: marks tests as fast
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    auth: marks tests that require authentication
    database: marks tests that require database access

# Optimized options for fast tests
addopts = 
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    --fast
    -x
    --no-cov
    -p no:cacheprovider

# Reduce log noise in fast mode
log_cli = false
log_level = WARNING

# Test discovery optimizations
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:pydantic.*
    ignore::RuntimeWarning
    ignore::pytest.PytestUnraisableExceptionWarning

# Performance settings
timeout = 30
timeout_method = thread
