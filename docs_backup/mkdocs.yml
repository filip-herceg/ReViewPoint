theme:
  name: material
  palette:
    scheme: default
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.sections
    - navigation.expand
    - navigation.tracking
    - navigation.footer
    - navigation.instant
    - navigation.path
    - navigation.indexes
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - content.tabs
    - content.footnotes
    - content.images.lazy
    - content.emoji
    - content.anchors
    - content.action.edit
    - content.action.view
    - content.buttons
    - content.badges
    - content.grid
    - content.cards
    - content.toc
    - content.admonition
    - announce.dismiss
  language: en
  custom_dir: overrides  # For custom 404.html and other overrides

plugins:
  - search
  - awesome-pages
  - mermaid2
  - minify:
      minify_html: true
  # - git-revision-date-localized:  # Disabled due to issues with generated content
  #     fallback_to_build_date: true
  #     exclude:
  #       - backend/src/**
  #       - backend/TEST_LOGGING.md
  #       - backend/TESTING.md
  #       - backend/core/**
  #       - backend/tests/**
  #       - frontend/src/**
  #       - frontend/tests/**
  #       - src/**
  #       - scripts/**
  #       - tests/**
  #       - main.py.md
  #       - "**/*.py.md"
  #     enable_creation_date: false
  # - glightbox  # Temporarily disabled - plugin not installed
  - glightbox
  - macros
  - mkdocstrings:
      handlers:
        python:
          paths: ["../backend/src"]
          options:
            show_root_heading: true
            show_source: true
            docstring_style: google
            merge_init_into_class: true
            show_if_no_docstring: true
            heading_level: 2
            members_order: source

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.emoji
  - pymdownx.snippets
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tasklist
  - pymdownx.keys
  - pymdownx.betterem
  - pymdownx.magiclink
  - pymdownx.progressbar
  - pymdownx.smartsymbols
  - pymdownx.tabbed
  # - pymdownx.tags  # removed due to missing extension, re-add if available in future

